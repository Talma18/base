plugins {
  id "org.sonarqube" version "3.1.1"
}

sonarqube {
  properties {
    property "sonar.projectKey", "Talma18_base"
    property "sonar.organization", "talma18"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

subprojects { subproject ->
  apply plugin: 'java'
  apply plugin: 'org.sonarqube'

  repositories {
    jcenter()
  }
}
